<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oak & Velvet - Modern Furniture</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Oak & Velvet</div>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#collection">Collection</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#quality">Quality</a></li>
        </ul>
    </nav>
    <header id="hero" class="hero-section">
        <div class="hero-content">
            <h1>Elevate Your Living Space</h1>
            <p>Handcrafted furniture designed for comfort and built to last a lifetime.</p>
            <a href="#collection" class="cta-button">Shop Collection</a>
        </div>
    </header>
    <section id="collection" class="section-padding">
        <h2 class="section-title">Featured Collection</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="placeholder-img">Sofa Image</div>
                <h3>Velvet Sofa</h3>
                <p>$899</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <div class="placeholder-img">Table Image</div>
                <h3>Oak Coffee Table</h3>
                <p>$249</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <div class="placeholder-img">Lamp Image</div>
                <h3>Modern Lamp</h3>
                <p>$129</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
